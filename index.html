<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Кликер с Панелью</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Кликер</h1>

    <div id="counter" class="counter">0</div>
    <button id="clickBtn" class="click-btn">Клик!</button>

    <!-- Панель управления -->
    <div id="panel" class="panel">
        <h3>Панель</h3>

        <button id="autoToggle">Автокликер: OFF</button>

        <label>Скорость (мс):</label>
        <input id="speedInput" type="number" value="200">
    </div>

<script src="script.js"></script>
</body>
</html>
